databaseChangeLog:
  - changeSet:
      id: create-transactions-table
      author: sonya
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column: {name: id, type: BIGSERIAL, constraints: {primaryKey: true}}
              - column: {name: from_card_id, type: BIGINT, constraints: {nullable: false, foreignKeyName: fk_transactions_from_card_id, references: cards(id)}}
              - column: {name: to_card_id, type: BIGINT, constraints: {nullable: false, foreignKeyName: fk_transactions_to_card_id, references: cards(id)}}
              - column: {name: amount, type: DECIMAL(15, 2), constraints: {nullable: false}}
              - column: {name: created_at, type: TIMESTAMP, defaultValue: "NOW()"}

