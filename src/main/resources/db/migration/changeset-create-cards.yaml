databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: sonya
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: encrypted_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: masked_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15, 2)
                  defaultValue: "0.00"

        - createIndex:
            indexName: idx_cards_owner
            tableName: cards
            columns:
              - column:
                  name: owner_id